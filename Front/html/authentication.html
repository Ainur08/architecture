<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center m-5">
        <div class="col-5">
            <h1>Войти</h1>
            <form class="col-6" id="auth">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" placeholder="example@mailbox.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                    <input type="password" placeholder="********" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-outline-success">Войти</button>
            </form>
        </div>
        <div class="col-5">
            <h1>Регистрация</h1>
            <form class="col-6" id="register">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Имя</label>
                    <input name="name" type="text" placeholder="Ваня" class="form-control" id="nameInput">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input name="email" type="email" placeholder="example@mailbox.com" class="form-control" id="emailInput" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Пароль</label>
                    <input name="password" type="password" placeholder="********" class="form-control" id="passwordInput">
                </div>
                <button type="submit" class="btn btn-outline-success" >Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>

<script src="../js/register.js"></script>
<script src="../js/auth.js"></script>
</body>
</html>
